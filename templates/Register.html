<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            width: 100%;
            background: #009579;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 380px; /* Adjust the maximum width of the container */
            width: 100%;
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            padding: 1.5rem; /* Adjust the padding inside the container */
        }
        .container .form header {
            font-size: 1.7rem; /* Adjust the font size of the header */
            font-weight: 500;
            text-align: center;
            margin-bottom: 1.2rem; /* Adjust the margin below the header */
            position: relative;
        }
        .form header .back-arrow {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: #009579;
            text-decoration: none;
        }
        .form header .back-arrow:hover {
            text-decoration: underline;
        }
        .form .form-group {
            margin-bottom: 1rem; /* Adjust the margin between form groups */
        }
        .form .form-group label {
            display: block;
            margin-bottom: 0.3rem; /* Adjust the margin below the label */
            font-weight: 500;
        }
        .form .form-group input {
            height: 45px; /* Adjust the height of the input fields */
            width: 100%;
            padding: 0 10px; /* Adjust the padding inside the input fields */
            font-size: 14px; /* Adjust the font size inside the input fields */
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
        }
        .form .form-group input:focus {
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.2);
        }
        .form .button {
            color: #fff;
            background: #009579;
            font-size: 1.2rem; /* Adjust the font size of the button */
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 1.5rem; /* Adjust the margin above the button */
            height: 50px; /* Adjust the height of the button */
            width: 100%;
            cursor: pointer;
            transition: 0.4s;
            border-radius: 6px;
        }
        .form .button:hover {
            background: #006653;
        }
        .form .signup {
            font-size: 17px;
            text-align: center;
            margin-top: 1rem;
        }
        .form .signup a {
            color: #009579;
            text-decoration: none;
        }
        .form .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form registration">
            <header>
                <a href="{{ url_for('home') }}" class="back-arrow">‚Üê</a>
                Register
            </header>
            <form action="{{ url_for('register') }}" method="post">
                <div class="form-group">
                    <label for="idno">IDNO:</label>
                    <input type="text" id="idno" name="idno" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="midname">Middle Name:</label>
                    <input type="text" id="midname" name="midname">
                </div>
                <div class="form-group">
                    <label for="course">Course:</label>
                    <input type="text" id="course" name="course" required>
                </div>
                <div class="form-group">
                    <label for="yearlevel">Year Level:</label>
                    <input type="text" id="yearlevel" name="yearlevel" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="submit" class="button" value="Register">
            </form>
            <p class="signup">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        </div>
    </div>
</body>
</html>
